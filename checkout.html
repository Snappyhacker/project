<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="./assets/amazon_logo.png" width="100" alt="">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" height="20" alt="">
            <div>
                <p>Delivered to</p>
                <h1>Kenya</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-gategory">
                <p>ALL</p>
                <img src="./assets/dropdown_icon.png" height="12" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="nav-language">
            <img src="./assets/us_flag.png" width="25px" alt="">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8px" alt="">
        </div>
        <div class="nav-text">
            <p><a href="/signing.html">Hello, Sign in</a></p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8px" alt=""></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>Orders</h1>
        </div>
        <div>
            <a href="/cart.html" class="nav-cart">
                <img src="./assets/cart_icon.png" width="35px" alt="">
                <h4>Cart</h4>
            </a>
        </div>
    </nav>

    <div class="checkout">
        <div class="checkout-left">
            <h1>Checkout</h1>
            <div class="checkout-section">
                <h2>Delivery Address</h2>
                <form id="address-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" required>
                    
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" required>
                    
                    <button type="button" id="address-submit">Continue</button>
                </form>
            </div>
            <div class="checkout-section">
                <h2>Payment Method</h2>
                <form id="payment-form">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" required>
                    
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" required>
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                    
                    <button type="button" id="payment-submit">Place Order</button>
                </form>
            </div>
        </div>
        <div class="checkout-right">
            <h2>Order Summary</h2>
            <div id="order-summary">
                <!-- Order summary details will be inserted here -->
            </div>
            <button id="confirm-order">Confirm Order</button>
        </div>
    </div>

    <footer class="footer-checkout">
        <img src="./assets/amazon_logo.png" width="100" alt="">
        <p>@ 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
