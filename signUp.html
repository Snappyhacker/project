<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signing.css">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <body>
        <a href="/"><img class="logo" src="./assets/amazon_logo_dark.png" alt="" width="100px"></a>
        <div class="signup-container">
            <h1 class="signup-title">Create account</h1>
            <h5 class="input-lable">Your name</h5>
            <input type="text" id="name" placeholder="First and last name">
            <h5 class="input-lable">Email</h5>
            <input type="text" id="email" placeholder="Email">
            <h5 class="input-lable">Password</h5>
            <input type="password" id="password" placeholder="At least 6 characters">
            <h5 class="input-lable">Re-enter password</h5>
            <input type="password" id="repassword" placeholder="Re-enter password">
            <button id="create-account">Create your Amazon account</button>
            <p class="signup-condition">By creating an account, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
            <p class="signin-link">Already have an account? <a href="/signing.html">Sign in</a></p>
            <hr>
        </div>
        <footer>
            <div class="footer-links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <p class="footer-copyright">@ 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </footer>
        <script src="signUp.js"></script>
</body>
</html>
